<script>
const totalImages = 166;
const gallery = document.getElementById("autoGallery");

/* HAR XIL MATNLAR RO‘YXATI */
const captions = [
  {
    title: "Navro‘z bayrami tadbiri",
    text: "Politexnikumda Navro‘z bayramiga bag‘ishlab o‘tkazilgan madaniy tadbirdan lavha"
  },
  {
    title: "O‘quv jarayoni",
    text: "Talabalar ishtirokida o‘quv mashg‘ulotlari va amaliy darslar jarayoni"
  },
  {
    title: "Amaliy mashg‘ulot",
    text: "Dual ta’lim asosida ishlab chiqarish bilan bog‘langan amaliy dars"
  },
  {
    title: "Talabalar faoliyati",
    text: "Talabalarning kundalik ta’lim va ijtimoiy hayotidan lavha"
  },
  {
    title: "Ko‘rgazma va ijod",
    text: "Talabalar tomonidan tayyorlangan ijodiy ishlar va ko‘rgazma jarayoni"
  },
  {
    title: "Milliy liboslar kuni",
    text: "Milliy qadriyatlarni targ‘ib etishga bag‘ishlangan tadbirdan lavha"
  },
  {
    title: "Ma’naviy-ma’rifiy tadbir",
    text: "Talabalar ishtirokida tashkil etilgan ma’naviy-ma’rifiy uchrashuv"
  },
  {
    title: "Sport va sog‘lom turmush",
    text: "Sport tadbirlari va sog‘lom turmush tarzini targ‘ib etish jarayoni"
  }
];

for(let i = 1; i <= totalImages; i++){
  const num = String(i).padStart(3,'0');

  /* MATNNI AYLANIB OLADI */
  const captionIndex = (i - 1) % captions.length;
  const captionData = captions[captionIndex];

  const card = document.createElement("div");
  card.className = "gallery-card";

  const img = document.createElement("img");
  img.src = `images/gallery/gallery-${num}.jpg`;
  img.alt = captionData.title;

  const caption = document.createElement("div");
  caption.className = "caption";

  const title = document.createElement("h5");
  title.innerText = captionData.title;

  const text = document.createElement("p");
  text.innerText = captionData.text;

  caption.appendChild(title);
  caption.appendChild(text);

  card.appendChild(img);
  card.appendChild(caption);

  gallery.appendChild(card);
}
</script>
